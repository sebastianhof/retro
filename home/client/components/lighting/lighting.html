<script type="text/ng-template" id="light">
    <div class="panel no-border bg-master widget widget-6">
        <div class="panel-heading">
            <div class="panel-title">{{::item.type}}</div>
        </div>
        <div class="panel-body">
            <div class="padding-25">
                <h1 class="text-white semi-bold" ng-if="item.values.on == false">OFF</h1>
                <h1 class="text-white semi-bold" ng-if="item.values.on == true">ON</h1>
            </div>
            <div>
                <span class="switchery switchery-default" style="border-color: rgb(16, 207, 189); box-shadow: rgb(16, 207, 189) 0px 0px 0px 16px inset; transition: border 0.4s, box-shadow 0.4s, background-color 1.2s; background-color: rgb(16, 207, 189);"><small style="left: 20px; transition: left 0.2s; background-color: rgb(255, 255, 255);"></small></span>
            </div>
        </div>
    </div>
</script>

<script type="text/ng-template" id="colorlight">
    <div class="panel no-border bg-master widget widget-6" ng-style="{'background-color': item.values.color}">
        <div class="panel-heading">
            <div class="panel-title">{{::item.type}}</div>
        </div>
        <div class="panel-body">
            <div class="padding-25">
                <h1 class="text-white semi-bold" ng-if="item.values.on == false">OFF</h1>
                <h1 class="text-white semi-bold" ng-if="item.values.on == true">ON</h1>
            </div>
        </div>
    </div>
</script>

<script type="text/ng-template" id="dimmer">
    <div class="panel no-border bg-master widget widget-6">
        <div class="panel-heading">
            <div class="panel-title">{{::item.type}}</div>
        </div>
        <div class="panel-body">
            <div class="padding-25">
                <h1 class="text-white semi-bold" ng-if="item.values.current == 0">OFF</h1>

                <h1 class="text-white semi-bold" ng-if="item.values.current != 0">
                    {{item.values.current}}%</h1>
                <br/>

                <div homehub-dimmer-slider class="bg-master"
                     item-id="item.id"
                     value="item.values.current"
                     max="item.values.max"
                     min="item.values.min"
                     on-set="lighting.setValue"></div>
            </div>

        </div>
    </div>
</script>


<div class="container-fluid container-fixed-lg ">
    <ul class="breadcrumb">
        <li>
            <a href="#/">Home</a>
        </li>
        <li><a href="#/climate" class="active">Lighting</a>
        </li>
    </ul>
    <!-- END BREADCRUMB -->
</div>

<div class="container-fluid container-fixed-lg">

    <div class="panel panel-transparent ">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs nav-tabs-left nav-tabs-fillup">
            <li class="active">
                <a data-toggle="tab" pg-tab href="#tab" ng-click="lighting.resetFilter()"><span>All</span></a>
            </li>
            <li ng-repeat="location in lighting.locations">
                <a data-toggle="tab" pg-tab ng-href="#tab" ng-click="lighting.filterLocation(location.id)"><span>{{::location.title}}</span></a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane active" id="tab">
                <div class="row column-seperation">
                    <div class="col-md-12">

                        <div class="row row-same-height">

                            <div class="col-md-4" ng-repeat="item in lighting.filteredItems">

                                <ng-include src="'light'" ng-if="item.type == 'light'"></ng-include>
                                <ng-include src="'dimmer'" ng-if="item.type == 'dimmer'"></ng-include>
                                <ng-include src="'colorlight'" ng-if="item.type == 'colorlight'"></ng-include>

                            </div>


                        </div>

                    </div>


                </div>
            </div>
        </div>

    </div>

</div>
