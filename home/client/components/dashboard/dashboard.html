<div class="panel panel-transparent ">

    <div class="panel-heading">

        <div class="btn-group">
            <button type="button" class="btn btn-primary btn-cons btn-animated from-left fa fa-plus" ng-click="dashboard.addDashboardItem()">
                <span>Add</span>
            </button>
        </div>

    </div>

    <div class="panel-body" style="min-height: 80vh;">

        <div class="row column-seperation">
            <div class="col-md-12">

                <div class="row">

                    <div ng-repeat-start="item in dashboard.dashboardItems"></div>

                    <div class="col-md-4 m-b-20">

                        <ng-include src="dashboard.getTemplate(item)"></ng-include>

                    </div>

                    <div ng-if="$index % 3 == 2" class="clearfix"></div>

                    <div ng-repeat-end=""></div>

                </div>
            </div>
        </div>


    </div>

</div>
