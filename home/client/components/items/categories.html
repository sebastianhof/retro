<div class="panel panel-transparent ">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs nav-tabs-fillup">
        <li class="active">
            <a data-toggle="tab" pg-tab href="#tab" ng-click="retroCategoryItems.resetFilter()"><span>All</span></a>
        </li>
        <li ng-repeat="location in retroCategoryItems.locations">
            <a data-toggle="tab" pg-tab ng-href="#tab" ng-click="retroCategoryItems.filterLocation(location.id)"><span>{{::location.title}}</span></a>
        </li>
    </ul>

    <div class="tab-content" style="min-height: 80vh;">
        <div class="tab-pane active" id="tab">
            <div class="row column-seperation">
                <div class="col-md-12">

                    <div class="row">

                        <div ng-repeat-start="item in retroCategoryItems.filteredItems"></div>

                        <div class="col-md-4 m-b-20">

                            <retro-item item="item"></retro-item>

                        </div>

                        <div ng-if="$index % 3 == 2" class="clearfix"></div>

                        <div ng-repeat-end=""></div>

                    </div>

                </div>

            </div>


        </div>
    </div>
</div>

</div>
