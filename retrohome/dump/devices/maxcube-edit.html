<script type="text/ng-template" id="maxcubeItemRow">

    <div class="col-sm-3">
        <div class="form-group form-group-default">
            <label>Item title</label>
            <input type="text" ng-model="row.title" class="form-control">
        </div>
    </div>
    <div class="col-sm-3">
        <div class="form-group form-group-default">
            <label>Item id</label>
            <input type="text" ng-model="row.itemId" class="form-control">
        </div>
    </div>
    <div class="col-sm-3">
        <div class="form-group form-group-default">
            <label>Item type</label>
            <select ng-model="row.type" class="form-control">
                <option value="thermostat">Thermostat</option>
                <option value="windowcontact">Window contact</option>
            </select>
        </div>
    </div>
    <div class="col-sm-3">
        <div class="form-group form-group-default">
            <label>Item location</label>
            <select ng-model="row.locationId" class="form-control"></select>
        </div>
    </div>

</script>

<div class="modal-header clearfix text-left">
    <button type="button" class="close" aria-hidden="true" ng-click="modalInstance.close()"><i
            class="pg-close fs-14"></i>
    </button>
    <h5>Add Max!Cube</h5>
</div>

<form name="form" ng-submit="modalInstance.submit(form)">

    <div class="modal-body">

        <div class="row">

            <div class="col-sm-4">

                <h5>Instruction</h5>

                <p>Provide additional information for Max!Cube items.</p>

            </div>
            <div class="col-sm-8">

                <retro-items-rows template="maxcubeItemRow" model="modalInstance.data"
                                    label="Max!Cube Items"></retro-items-rows>

            </div>

        </div>

    </div>

    <div class="modal-footer">
        <button type="submit" class="btn btn-primary btn-cons pull-right inline">
            Finish
        </button>
        <button type="button" class="btn btn-default btn-cons pull-right inline" ng-click="modalInstance.close()">
            Cancel
        </button>
    </div>

</form>
